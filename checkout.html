<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - MiniShop</title>
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>

  <header>
    <div class="logo">MiniShop</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <span id="userLinks">Login | Register</span>
    </nav>
  </header>
  <div class="content">
  <main class="form-page">
    <h2>Checkout</h2>
    <div class="item">
    <div id="checkout-items" style="margin-bottom: 20px;"></div>
    </div>
    <h3>Delivery address</h3>
    <div class="form">
    <form id="checkoutForm">
      <input type="text" id="customerName" placeholder="Enter your name">
<br>
<input type="number" id="phone" placeholder="Enter your phone no.">
<br>
<input type="text" id="street" placeholder="Street no. / Building name">
<br>
<input type="text" id="fullAddress" placeholder="Enter your address">
<br>
<input type="number" id="pincode" placeholder="Pincode">
<br>
<input type="text" id="city" placeholder="City">
<br>
<input type="text" id="state" placeholder="State">
<br>
<button type="submit" style="padding: 10px 20px;">Place Order</button>

    </form>
    </div>
  </main>
</div>

  <footer>
    <p>Â© 2025 MiniShop. All rights reserved.</p>
  </footer>

 <script>
  document.addEventListener("DOMContentLoaded", function () {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const checkoutItems = document.getElementById("checkout-items");

    if (cart.length === 0) {
      checkoutItems.innerHTML = "<p>Your cart is empty.</p>";
      document.getElementById("checkoutForm").style.display = "none";
      return;
    }

    let summary = "<ul>";
    let total = 0;
    cart.forEach(item => {
      summary += `<li><div class="bb">${item.name}</div> x <div class="aa"> ${item.qty} = â‚¹${item.qty * item.price}<div></li>`;
      total += item.qty * item.price;
    });
    summary += `</ul><p><strong>Total: â‚¹${total}</strong></p>`;
    checkoutItems.innerHTML = summary;

    // âœ… NEW WORKING ORDER SUBMISSION CODE
    document.getElementById("checkoutForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const token = localStorage.getItem("token");

  if (!token) {
    alert("Please login to place your order.");
    window.location.href = "login.html";
    return;
  }

  const address = {
    name: document.getElementById("customerName").value,
    phone: document.getElementById("phone").value,
    street: document.getElementById("street").value,
    fullAddress: document.getElementById("fullAddress").value,
    pincode: document.getElementById("pincode").value,
    city: document.getElementById("city").value,
    state: document.getElementById("state").value
  };

  // ðŸ›’ Place Order to Backend
  fetch("http://localhost:5000/api/orders", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify({ items: cart, address, total })
  })
    .then(res => res.json())
    .then(data => {
      if (data.message === "Order placed successfully") {
        alert("Order placed!");

        // ðŸ’³ Payment Handling Here (Optional Step)
        // Example â€” Redirect to Payment Page
        window.location.href = `payment.html?amount=${total}&orderId=${data.orderId}`;


        localStorage.removeItem("cart");
      } else {
        alert(data.message || "Failed to place order");
      }
    })
    .catch(() => {
      alert("Server error");
    });
});

  });
</script>
<script>
    const userLinks = document.getElementById("userLinks");
const token = localStorage.getItem("token");

if (token) {
  userLinks.innerHTML = `
    <a href="profile.html">Profile</a> |
    <a href="#" onclick="logout()">Logout</a>
  `;
} else {
  userLinks.innerHTML = `
    <a href="login.html">Login</a> |
    <a href="register.html">Register</a>
  `;
}

window.logout = function () {
  localStorage.removeItem("token");
  localStorage.removeItem("user");
  alert("Logged out");
  window.location.href = "index.html";
};
</script>

</body>
</html>
