<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Products - MiniShop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">Wahu</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <span id="userLinks">Login | Register</span>
    </nav>
  </header>

  <main class="featured-products">
    <h2>All Products</h2>
    <div class="product-grid" id="product-list"></div>
    
  </main>
  
   

  <footer>
    <p>© 2025 WahuShop. All rights reserved.</p>
  </footer>

  
    <script>
  const productList = document.getElementById('product-list');

  fetch('http://localhost:5000/api/products')
    .then(res => res.json())
    .then(products => {
      if (!products.length) {
        productList.innerHTML = "<p>No products found.</p>";
        return;
      }

      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <a href="product.html?id=${product._id}">
            <img src="${product.image}" alt="${product.name}" />
            <h3>${product.name}</h3>
          </a>
          <p>₹${product.price}</p>
          <button onclick="addToCart('${product._id}', '${product.image}', '${product.name}', ${product.price})">Add to Cart</button>
        `;
        productList.appendChild(card);
      });
    })
    .catch(err => {
      productList.innerHTML = "<p>Error loading products.</p>";
      console.error(err);
    });

  function addToCart(id, image, name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let existing = cart.find(item => item.id === id);
    if (existing) {
      existing.qty += 1;
    } else {
      cart.push({ id, image, name, price, qty: 1 });
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Added to cart!");
  }
</script>

  
  <script>
    const userLinks = document.getElementById("userLinks");
const token = localStorage.getItem("token");

if (token) {
  userLinks.innerHTML = `
    <a href="profile.html">Profile</a> |
    <a href="#" onclick="logout()">Logout</a>
  `;
} else {
  userLinks.innerHTML = `
    <a href="login.html">Login</a> |
    <a href="register.html">Register</a>
  `;
}

window.logout = function () {
  localStorage.removeItem("token");
  localStorage.removeItem("user");
  alert("Logged out");
  window.location.href = "index.html";
};
</script>
</body>
</html>
