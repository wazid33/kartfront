<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment - MiniShop</title>
</head>
<body>

  <h2>Complete Your Payment</h2>
  <p>Amount: â‚¹<span id="amount"></span></p>

  <button id="payNowBtn" style="padding: 10px 20px;">Pay with Razorpay</button>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount');   // Get amount from URL
    document.getElementById('amount').innerText = amount;

    document.getElementById('payNowBtn').onclick = function () {
      var options = {
        "key": "YOUR_RAZORPAY_KEY_ID",   // ðŸ”‘ Replace with your Razorpay Key ID
        "amount": amount * 100,           // Razorpay expects amount in paise (â‚¹1 = 100)
        "currency": "INR",
        "name": "MiniShop",
        "description": "Order Payment",
        "handler": function (response) {
          alert("âœ… Payment Successful!\nPayment ID: " + response.razorpay_payment_id);

          // âœ… Redirect after payment success
          window.location.href = "success.html";
        },
        "prefill": {
          "name": "Your Customer Name",
          "email": "customer@example.com",
          "contact": "9999999999"
        },
        "theme": {
          "color": "#3399cc"
        }
      };
      var rzp1 = new Razorpay(options);
      rzp1.open();
    };
  </script>

</body>
</html>
